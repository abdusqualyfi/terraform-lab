trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  azresgroup: 'abdus-terraform'
  azstorage: 'abdusstorage'
  azcontain: 'my-container'
  azstoragekey: 'abdusqualyfi.terraform-lab_runs.my-container'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: '1.3.5'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'abdusservcon'
              backendAzureRmResourceGroupName: '$(azresgroup)'
              backendAzureRmStorageAccountName: '$(azstorage)'
              backendAzureRmContainerName: '$(azcontain)'
              backendAzureRmKey: '$(azstoragekey)'
          - task: TerraformTaskV4@4
            displayName: validate
            inputs:
              provider: 'azurerm'
              command: 'validate'
  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: '1.3.5'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'abdusservcon'
              backendAzureRmResourceGroupName: '$(azresgroup)'
              backendAzureRmStorageAccountName: '$(azstorage)'
              backendAzureRmContainerName: '$(azcontain)'
              backendAzureRmKey: '$(azstoragekey)'
          - task: TerraformTaskV4@4
            displayName: plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'abdusservcon'
          - task: TerraformTaskV4@4
            displayName: apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: 'abdusservcon'